
<div class="team-member">
  <figure>
    <img src="{{ .Get "img" }}" alt=" {{ .Get "name" }} - {{ .Get "title" }}" class="team-member-image" >
    <figcaption>
      <p class="member-name">
        {{ .Get "name" }}
      </p>
      <p class="member-title">
        {{ .Get "title" }}
      </p>
    </figcaption>
  </figure>
</div>
