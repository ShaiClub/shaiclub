<div class="profiles-teams">
  {{- if .Params.teams }}
  {{  $teams := .Params.teams }}

  <ul class="profile-teams">
    {{- range ($.GetTerms "teams") }}
    <li>
      <a class="profile-team button" href="{{ .Permalink }}">{{ .LinkTitle }}</a>
    </li>
    {{- end }}
  </ul>

  {{- end }}
</div>
